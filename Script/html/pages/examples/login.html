    <body class="bg-black">

        <script src="../../js/tiles.js"></script>
        
        <div class="form-box" id="login-box">
            <div class="header">Sign In</div>
            <form action="javascript: login();" method="post"> <!-- "../../index.html" -->
                <div class="body bg-gray">
                    <div class="form-group">
                        <input id="userID" type="text" name="userid" class="form-control" placeholder="User ID"/>
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>          
                    <!--<div class="form-group">
                        <input type="checkbox" name="remember_me"/> Remember me
                    </div>-->
                </div>
                <div class="footer">                                                               
                    
                    <div id="message"></div>
                    
                    <button type="submit" class="btn bg-olive btn-block">Sign me in</button>  
                    
                    <!--<p><a href="#">I forgot my password</a></p>-->
                    
                    <a href="register.html" class="text-center">Register a new user</a>
                </div>
            </form>

            <!--<div class="margin text-center">
                <span>Sign in using social networks</span>
                <br/>
                <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
                <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
                <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>

            </div>-->
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
		
		<script>
			function login()
			{
				var userID = $("#userID").val();
				var pwd = $("#password").val();
				
				var users = {};
				
				
				if (localStorage.getItem("Users")==null)
				{
					$("#message").html("This user is not registered!");
					return;
				}
				
				var users = JSON.parse(localStorage.getItem("Users"));
				
				if (users[userID]==null || users[userID]=="")
				{
					$("#message").html("This user is not registered!");
					return;
				}
				
				//alert(JSON.stringify(users));
				
				//alert(userID);
				
				if (users[userID]["password"]==pwd.hashCode())
				{
					$("#message").html("");
					
					
					localStorage.setItem("LoggedInID", userID);
					localStorage.setItem("LoggedIn", users[userID]["userName"]);
					
					location.href = "../../index.html";
				}
				else
				{
					$("#message").html("Wrong password!");
					return;					
				}
			}
		</script>
    </body>
</html>
